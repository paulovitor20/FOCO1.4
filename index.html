<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja Online - FOCO</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <header>
    <div class="login" onclick="checkLoginStatus()">
      <a href="#">
        <span id="loginStatus"><i class="fa-solid fa-user"></i></span>
      </a>
    </div>
  </header>

  <div class="product-list">
    <div class="product" onclick="openProductModal('Produto 1', 'Descrição do Produto 1', 19.99, 'img/bandeira.png')">
      <img src="img/bandeira.png" alt="Produto 1">
      <p>Descrição do Produto 1</p>
      <p>Preço: $19.99</p>
      <button onclick="addToCart(1)">Adicionar ao Carrinho</button>
    </div>

    <div class="product" onclick="openProductModal('Produto 2', 'Descrição do Produto 2', 29.99, 'img/camisa.jpeg')">
      <img src="img/camisa.jpeg" alt="Produto 2">
      <p>Descrição do Produto 2</p>
      <p>Preço: $29.99</p>
      <button onclick="addToCart(2)">Adicionar ao Carrinho</button>
    </div>
    <div class="product" onclick="openProductModal('Produto 1', 'Descrição do Produto 1', 19.99, 'img/bandeira.png')">
      <img src="img/bandeira.png" alt="Produto 1">
      <p>Descrição do Produto 1</p>
      <p>Preço: $19.99</p>
      <button onclick="addToCart(1)">Adicionar ao Carrinho</button>
    </div>

    <div class="product" onclick="openProductModal('Produto 2', 'Descrição do Produto 2', 29.99, 'img/camisa.jpeg')">
      <img src="img/camisa.jpeg" alt="Produto 2">
      <p>Descrição do Produto 2</p>
      <p>Preço: $29.99</p>
      <button onclick="addToCart(2)">Adicionar ao Carrinho</button>
    </div>
    <div class="product" onclick="openProductModal('Produto 1', 'Descrição do Produto 1', 19.99, 'img/bandeira.png')">
      <img src="img/bandeira.png" alt="Produto 1">
      <p>Descrição do Produto 1</p>
      <p>Preço: $19.99</p>
      <button onclick="addToCart(1)">Adicionar ao Carrinho</button>
    </div>

    <div class="product" onclick="openProductModal('Produto 2', 'Descrição do Produto 2', 29.99, 'img/camisa.jpeg')">
      <img src="img/camisa.jpeg" alt="Produto 2">
      <p>Descrição do Produto 2</p>
      <p>Preço: $29.99</p>
      <button onclick="addToCart(2)">Adicionar ao Carrinho</button>
    </div>
    <!-- Adicione mais produtos conforme necessário -->
  </div>

  <!-- Modal de Produto -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeProductModal()">&times;</span>
      <img id="modalImage" src="" alt="">
      <h2 id="productName"></h2>
      <p id="productDescription"></p>
      <p id="productPrice"></p>

      <!-- Formulário -->
      <form id="productForm">
        <label for="quantity">1. Qual a quantidade?</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1">

        <label>2. Temos de 400ml, 600ml, 700ml e 850ml?</label>
        <select id="size" name="size">
          <option value="400ml">400ml</option>
          <option value="600ml">600ml</option>
          <option value="700ml">700ml</option>
          <option value="850ml">850ml</option>
        </select>


        <label>3. Será com uma (1) ou duas (2) estampas a caneca?</label>
        <input type="checkbox" id="oneStamp" name="stamps" value="1">
        <label for="oneStamp">Uma estampa</label>

        <input type="checkbox" id="twoStamps" name="stamps" value="2">
        <label for="twoStamps">Duas estampas</label>

        <label>4. Qual a cor da caneca?</label>
        <input type="text" id="color" name="color">

        <label>5. Com tirante ou sem tirante?</label>
        <input type="checkbox" id="withHandle" name="withHandle">

        <!-- Opções de largura do tirante (inicialmente ocultas) -->
        <div id="handleWidthOptions" style="display: none;">
          <label for="handleWidth">6. Qual a largura do tirante?</label>
          <select id="handleWidth" name="handleWidth">
            <option value="1.5cm">1,5cm</option>
            <option value="2cm">2cm</option>
            <option value="3cm">3cm</option>
            <option value="3.5cm">3,5cm</option>
            <option value="4cm">4cm</option>
            <option value="5cm">5cm</option>
            <option value="8cm">8cm</option>
            <option value="10cm">10cm (exclusivo com ou sem zíper)</option>
          </select>
        </div>
      </form>
      <!-- Fim do Formulário -->
    </div>
  </div>

  <!-- Ícone de carrinho na barra inferior -->
  <div class="footer-bar cart-icon" onclick="openCartPage()">
    <i class="fas fa-cart-shopping"></i>
    <span id="cartCount">0</span>
  </div>

  <!-- Visualização do Carrinho (inicialmente oculta) -->
  <div class="cart-view" id="cartView">
    <p>Itens no Carrinho:</p>
    <ul id="cartItemsList"></ul>
    <p>Total a Pagar: $<span id="totalAmount">0.00</span></p>
    <button onclick="checkout()">Finalizar Compra</button>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
