<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>FOCO - PAINEL CONTROLE</title>

    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/dashboard.css">
  </head>
  <body>
    <div class="grid-container">

      <!-- Header -->
      <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-icons-outlined">menu</span>
        </div>
        <div class="header-right">
          <span class="material-icons-outlined">account_circle</span>
        </div>
      </header>
      <!-- End Header -->

      <!-- Sidebar -->
      <aside id="sidebar">
        <div class="sidebar-title">
          <div class="sidebar-brand">
            <span class="material-icons-outlined">inventory</span> FOCO - SUBLIMAÇÃO
          </div>
          <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
        </div>

        <ul class="sidebar-list">
          <li class="sidebar-list-item">
            <a href="#" target="_blank" id="dashboardLink"> 
              <span class="material-icons-outlined">dashboard</span> Painel de Controle
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="#" target="_blank" id="productsList">
              <span class="material-icons-outlined">inventory_2</span> Produtos
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="#" target="_blank">
              <span class="material-icons-outlined">fact_check</span> Inventário
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="#" target="_blank">
              <span class="material-icons-outlined">add_shopping_cart</span> Ordens de Compra
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="#" target="_blank">
              <span class="material-icons-outlined">poll</span> Relatórios
            </a>
          </li>
        </ul>
      </aside>
      <!-- End Sidebar -->

      <!-- Main -->
      <main class="main-container">
        <div class="main-title">
          <p class="font-weight-bold">PAINEL DE CONTROLE</p>
        </div>

        <div class="product-form">
            <h2>Cadastrar Novo Produto</h2>
            <form onsubmit="submitProductForm(event)">
                <!-- Seus campos do formulário aqui -->
                <label for="productName">Nome do Produto:</label>
                <input type="text" id="productName" name="productName" required>
    
                <label for="productDescription">Descrição:</label>
                <textarea id="productDescription" name="productDescription" required></textarea>
    
                <label for="productPrice">Preço:</label>
                <input type="number" id="productPrice" name="productPrice" step="0.01" required>
    
                <label for="productImage">Imagem do Produto:</label>
                <input type="file" id="productImage" name="productImage" accept="image/*">
    
                <button type="submit">Cadastrar</button>
            </form>
        </div>
      </main>
      <!-- End Main -->

    </div>

    <!-- Scripts -->
    <!-- ApexCharts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.3/apexcharts.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/dashboard.js"></script>
  </body>
</html>
