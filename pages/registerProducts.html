<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOCO - SUBLIMAÇÃO</title>
    <link rel="stylesheet" href="../css/registerProducts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header>
        <div class="login" onclick="checkLoginStatus()">
            <a href="#">
                <span id="loginStatus"><i class="fa-solid fa-user"></i></span>
            </a>
        </div>
    </header>

    <!-- Adicione o formulário de cadastro de produtos no corpo da sua página -->
    <div class="product-form">
        <h2>Cadastrar Novo Produto</h2>
        <form onsubmit="submitProductForm(event)">
            <!-- Seus campos do formulário aqui -->
            <label for="productName">Nome do Produto:</label>
            <input type="text" id="productName" name="productName" required>

            <label for="productDescription">Descrição:</label>
            <textarea id="productDescription" name="productDescription" required></textarea>

            <label for="productPrice">Preço:</label>
            <input type="number" id="productPrice" name="productPrice" step="0.01" required>

            <label for="productImage">Imagem do Produto:</label>
            <input type="file" id="productImage" name="productImage" accept="image/*">

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script src="../js/script.js"></script>
</body>

</html>
