<!-- Modal -->
<div id="productModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeProductModal">&times;</span>
      <h2 id="productName"></h2>
      <p id="productDescription"></p>
      <p id="productPrice"></p>
    </div>
</div>
<!-- Adicione um ícone de carrinho na barra inferior -->
<div class="footer-bar cart-icon" onclick="openCartPage()">
    <i class="fa-solid fa-cart-shopping"></i>
    <span id="cartCount">0</span>
</div>
<!-- Adicione um contêiner para a visualização do carrinho (inicialmente oculto) -->
<div class="cart-view" id="cartView">
    <!-- Área para mostrar os itens, valor total, etc. -->
    <p>Itens no Carrinho:</p>
    <ul id="cartItemsList"></ul>
    <p>Total a Pagar: $<span id="totalAmount">0.00</span></p>
    <button onclick="checkout()">Finalizar Compra</button>
</div>
